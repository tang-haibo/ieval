<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开发示例</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="../lib/imports.js"></script>
  <script src="../lib/platform/web.js"></script>
</head>
<body>
  <div id="main" style="height: 400px; "></div>
  <script>
    var option = {
      context: window,
      // 浏览器请求方法
      get: (url) => {
        return axios.get(url).then(info => info.data);
      },
    };

    const resource = [
      'console.log(123)',
      {
        "type": "File",
        "start": 0,
        "end": 23,
        "loc": {
          "start": {
            "line": 1,
            "column": 0
          },
          "end": {
            "line": 1,
            "column": 23
          }
        },
        "errors": [],
        "program": {
          "type": "Program",
          "start": 0,
          "end": 23,
          "loc": {
            "start": {
              "line": 1,
              "column": 0
            },
            "end": {
              "line": 1,
              "column": 23
            }
          },
          "sourceType": "module",
          "interpreter": null,
          "body": [
            {
              "type": "ExpressionStatement",
              "start": 0,
              "end": 23,
              "loc": {
                "start": {
                  "line": 1,
                  "column": 0
                },
                "end": {
                  "line": 1,
                  "column": 23
                }
              },
              "expression": {
                "type": "CallExpression",
                "start": 0,
                "end": 22,
                "loc": {
                  "start": {
                    "line": 1,
                    "column": 0
                  },
                  "end": {
                    "line": 1,
                    "column": 22
                  }
                },
                "callee": {
                  "type": "MemberExpression",
                  "start": 0,
                  "end": 11,
                  "loc": {
                    "start": {
                      "line": 1,
                      "column": 0
                    },
                    "end": {
                      "line": 1,
                      "column": 11
                    }
                  },
                  "object": {
                    "type": "Identifier",
                    "start": 0,
                    "end": 7,
                    "loc": {
                      "start": {
                        "line": 1,
                        "column": 0
                      },
                      "end": {
                        "line": 1,
                        "column": 7
                      },
                      "identifierName": "console"
                    },
                    "name": "console"
                  },
                  "computed": false,
                  "property": {
                    "type": "Identifier",
                    "start": 8,
                    "end": 11,
                    "loc": {
                      "start": {
                        "line": 1,
                        "column": 8
                      },
                      "end": {
                        "line": 1,
                        "column": 11
                      },
                      "identifierName": "log"
                    },
                    "name": "log"
                  }
                },
                "arguments": [
                  {
                    "type": "NumericLiteral",
                    "start": 12,
                    "end": 21,
                    "loc": {
                      "start": {
                        "line": 1,
                        "column": 12
                      },
                      "end": {
                        "line": 1,
                        "column": 21
                      }
                    },
                    "extra": {
                      "rawValue": 123456789,
                      "raw": "123456789"
                    },
                    "value": 123456789
                  }
                ]
              }
            }
          ],
          "directives": []
        },
        "comments": []
      },
      'https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.min.js',
      'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js',
    ];
    imports.ImportScript(resource, option).then((ctx) => {
      // 获取浏览器窗口
      const module = ctx.getWindow();
      const echarts = module.echarts;
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;
      option = {
          xAxis: {
              type: 'category',
              data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
          },
          yAxis: {
              type: 'value'
          },
          series: [{
              data: [150, 230, 224, 218, 135, 147, 260],
              type: 'line'
          }]
      };

      option && myChart.setOption(option);
    });
  </script>
</body>
</html>
